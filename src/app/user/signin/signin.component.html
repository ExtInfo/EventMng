<div fxLayoutAlign="center center" class="container formcontainer">
  <mat-card  fxLayout="column"  fxLayoutAlign="center center"  class="example-card">
    <mat-card-header>
      <mat-card-title> <h2>Sign In</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="signInForm" class="example-form">

            <mat-form-field class="example-full-width">
              <input matInput placeholder="UserName" formControlName="userName" >
              <mat-error *ngIf="signInForm.get('userName').touched
              && signInForm.get('userName').invalid">This is required field.</mat-error>
            </mat-form-field>


            <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" formControlName="password" >
            <mat-error *ngIf="signInForm.get('password').touched
            && signInForm.get('password').invalid">This is required field.</mat-error>
            </mat-form-field>


        </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="login()" color="primary" [disabled]='!signInForm.valid'>Sign In</button>
      <button mat-raised-button (click)="signUpHandler()" color="primary">Sign Up</button>
    </mat-card-actions>
  </mat-card>
</div>
