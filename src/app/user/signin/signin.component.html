<div fxLayoutAlign="center center" class="container formcontainer">
  <mat-card  fxLayout="column"  fxLayoutAlign="center center"  class="example-card">
    <mat-card-header>
      <mat-card-title> <h2>Sign In 22</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="elegantForm" class="example-form">

            <mat-form-field class="example-full-width">
              <input matInput placeholder="User Name" formControlName="elegantFormEmailEx" >
            </mat-form-field>

            <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" formControlName="elegantFormPasswordEx" >
            </mat-form-field>

        </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="login()" color="primary">Sign In</button>
      <button mat-raised-button (click)="signUpHandler()" color="primary">Sign Up</button>
    </mat-card-actions>
  </mat-card>
</div>
